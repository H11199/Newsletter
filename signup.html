<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Signup</title>
</head>
<body>
    <section class="signup">
        <h1 class="signup__heading">Please Signup!</h1>
        <form action="/" method ="post" class = "signup__box">
            <input type="text" class="signup__mail-top" name="firstName" placeholder="First Name"><br>
            <input type="text" class="signup__mail-middle" name="lastName" placeholder="Last Name"><br>
            <input type="text" class="signup__mail-bottom" name="Email" placeholder="Email Address"><br>
            <input type="checkbox" class="signup__remember" name="remember" id = "remem-box">
            <label for="remem-box">remember me</label><br>
            <button class="signup__btn" type="submit">SignUp</button>
        </form>
        <div class="signup__copyright">
            <p>&copy; 2020-2021</p>
        </div>
    </section>
</body>
</html>
